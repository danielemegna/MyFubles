<!DOCTYPE html>
<html>
  <head>
    <title>Elenco delle partite | Fubles</title>
    <link href="css.css" rel="stylesheet" type="text/css">
    <link href="fubles.css" type="text/css" rel="stylesheet" media="all">
  </head>
<body>
  <table class="matches-list standard" style="background-color:white">  
    <thead >
      <tr>
        <th colspan="10" >Oggi</th>
      </tr>
    </thead>
    <tbody >
      <tr class="match-row future" >
        <td class="col-date">
          <span class="col-hour" >21</span><span class="col-minute" >:30</span>
        </td>

        <td class="col-info">
          <div class="col-pictures inline-block">
            <img data-user-id="26742" src="https://s3-eu-west-1.amazonaws.com/static.fubles.com/images/User/26742/avatar/ef46812e560971b8524f4edd52a2c7cd_medium.jpeg" class="picture border user-tooltip" >
          </div>
          <div class="inline-block">
            <div class="row-sport">
              <a href="http://www.fubles.com/matches/2623484" >
                <span >Calcio a 7</span>
              </a>
            </div>
            <div class="row-structure">
              <span >5.4</span> km -
              <span >Milano</span> -
              <span >Parrocchia San Protaso</span>
            </div>
          </div>
        </td>

        <td class="col-friends">
        </td>

        <td class="col-icons">
          <div class="row-one">
            <span class="col-slots">
              <strong rel="tooltip" title="Posti disponibili" class="number green" ></strong>
            </span>
          </div>
          <div class="row-two">&nbsp;
            <span ></span>
            <span class="col-slots col-price">
              <span >&euro; 7.50</span>
            </span>
          </div>
        </td>

        <td class="me-container">
          <div>
          </div>
        </td>
      </tr>
    </tbody>
    <thead >
      <tr>
        <th colspan="10" >Domani</th>
      </tr>
    </thead>
    <tbody >
      <tr class="match-row future" >
        <td class="col-date">
          <span class="col-hour" >18</span><span class="col-minute" >:00</span>
        </td>

        <td class="col-info">
          <div class="col-pictures inline-block">
            <img data-user-id="360017" src="https://s3-eu-west-1.amazonaws.com/static.fubles.com/images/User/360017/avatar/879dae8f074797a46f9f2197ab53d2a8_medium.jpeg" class="picture border user-tooltip" >
          </div>
          <div class="inline-block">
            <div class="row-sport">
              <a href="http://www.fubles.com/matches/2619560" >
                <span >Calcio a 5</span>
              </a>
            </div>
            <div class="row-structure">
              <span >9.5</span> km -
              <span >Milano</span> -
              <span >L'amico Charly Onlus</span>
            </div>
          </div>
        </td>

        <td class="col-friends">
        </td>

        <td class="col-icons">
          <div class="row-one">
            <span class="col-slots">
              <strong rel="tooltip" title="Posti disponibili" class="number" >5</strong>
            </span>
          </div>
          <div class="row-two">&nbsp;
            <span ></span>
            <span class="col-slots col-price">
              <span >&euro; 5.00</span>
            </span>
          </div>
        </td>

        <td class="me-container">
          <div>
          </div>
        </td>
      </tr>

    </table>
  </body>
</html>
